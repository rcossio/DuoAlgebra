<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Complex Numbers Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center mb-5">Complex Numbers Quiz</h1>
    <div id="question-container">
      <h2 id="question" class="text-center"></h2>
      <div id="options-container"></div>
      <div class="text-center mt-4">
        <button id="submit-answer" class="btn btn-primary btn-sm">Submit</button>
        <button id="next-question" class="btn btn-primary btn-sm">Next Question</button>
      </div>
    </div>
    <div id="popover-container" class="popover-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
